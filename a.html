<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { text-align: center; }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background: green;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .medicine-card {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .medicine-card h3 { margin: 0; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Medicines</h1>
        <form class="search-bar" method="GET" action="{% url 'search_medicine' %}">
            <input type="text" name="q" placeholder="Enter medicine name..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>

        {% if results %}
            {% for medicine in results %}
                <div class="medicine-card">
                    <h3>{{ medicine.name }}</h3>
                    <p><strong>Manufacturer:</strong> {{ medicine.manufacturer }}</p>
                    <p><strong>Indications:</strong> {{ medicine.indications }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
